<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E53935 ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <title>Football PWA</title>
</head>
<body>
    
    <div class="navbar-fixed">
        <nav class="red darken-1">
            <div class="container">
                <a href="index.html" class="brand-logo">Football Info</a>
                <a href="index.html" class="sidenav-trigger" data-target="mobile-demo"><i class="material-icons">arrow_back</i></a>
            </div>
        </nav>
    </div>

    <div class="container" id="team-data-container">
        <div class="row" style="margin-top: 1.5rem">
            <div class="col s12 offset-m6">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-red-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container" id="team-player-data-container">
        <div class="row">
            <div class="col s12">
                <h3 class="center-align">Squads Information</h3>
            </div>
            <div class="col s12">
                <table class="responsive-table centered striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="team-player-data-table-container">
                        <tr>
                            <td colspan="4">
                                <div class="preloader-wrapper active">
                                    <div class="spinner-layer spinner-red-only">
                                      <div class="circle-clipper left">
                                        <div class="circle"></div>
                                      </div><div class="gap-patch">
                                        <div class="circle"></div>
                                      </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                      </div>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="teamButton">
            <i class="large material-icons">save</i>
        </a>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
        // Checking if the browser support service worker, if its support then register it
        if("serviceWorker" in navigator){
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./service-worker.js")
                    .then(response => {
                        console.log("Service Worker Succesfully added");
                    })
                    .catch(error => console.log(error));
            });
        }
        const teamDetails = ShowTeamDetails();
        const teamButton = document.getElementById("teamButton");
        GetFavouriteTeamById();
    </script>
</body>
</html>
